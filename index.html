<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <h1>Air Temperature Converter</h1>
        <div class="content">
            <label>Celsius: </label>
            <input type="number" id="celsius" name="celsius" placeholder="Please enter a degree" onchange="calculateDegree(event)">
        </div>
        <div class="content">
            <label>Fahrenheit: </label>
            <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Please enter a degree" onchange="calculateDegree(event)">
        </div>
        <div class="content">
            <label>Kelvin: </label>
            <input type="number" id="kelvin" name="kelvin" placeholder="Please enter a degree" onchange="calculateDegree(event)">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
